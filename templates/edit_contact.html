{% extends 'layout.html'%}

{% block body%}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}

<p>edit_compact.html</p>
<table>
    <thead>
        <tr>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for dato in contact %}
        <tr>
            <form action="/update/{{dato.0}},{{dato.1}},{{dato.2}},{{dato.3}}" method="POST">
                <td><input type="text" value="{{ dato.2 }}" name="apellido" placeholder="Apellido"></td>
                <td><input type="text" value="{{ dato.1 }}" name="nombre" placeholder="Nombre"></td>
                <td><input type="text" value="{{ dato.3 }}" name="dni" placeholder="DNI"></td>
                <td><button type="submit">ENVIAR</button></td>
            </form>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
